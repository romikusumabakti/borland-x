<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Borland X</title>
    <link rel="stylesheet" href="../material-icons-outlined.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="title-bar">
        <span>
            <button id="minimize">
                <span class="material-icons-outlined">integration_instructions</span>
            </button>
            <button id="file-button">File</button>
            <button id="edit-button">Edit</button>
            <button id="selection-button">Selection</button>
            <button id="view-button">View</button>
            <button id="run-button">Run</button>
            <button id="help-button">Help</button>
        </span>
        <span>
            <span class="logo"><span class="blue">Borland</span> X</span>
        </span>
        <span>
            <button id="minimize-button">
                <span class="material-icons-outlined">remove</span>
            </button>
            <button id="maximize-button">
                <span class="material-icons-outlined">crop_square</span>
            </button>
            <button id="exit-button">
                <span class="material-icons-outlined">close</span>
            </button>
        </span>
    </div>
    <div id="toolbar">
        <span>
            <button id="save-button">
                <span class="material-icons-outlined">save</span>
            </button>
            <button id="build-button">
                <span class="material-icons-outlined">construction</span>
            </button>
            <button id="run-button">
                <span class="material-icons-outlined">play_arrow</span>
            </button>
        </span>
        <span>
            <button id="toggle-dark-mode">
                <span class="material-icons-outlined">brightness_4</span>
            </button>
            <button id="toggle-dark-mode">
                <span class="material-icons-outlined">settings</span>
            </button>
            <button id="toggle-dark-mode">
                <span class="material-icons-outlined">more_horiz</span>
            </button>
        </span>
    </div>
    <main>
        <div id="explorer">
            <div class="title">Explorer</div>
            <li></li>
            <ul></ul>
        </div>
        <div id="editor">
            <div id="tab">
                <button>main.cpp</button>
                <button class="active">main.c</button>
                <button>data.txt</button>
            </div>
        </div>
    </main>
    <div id="status-bar"></div>
    <script src="../dist/codemirror.bundle.js"></script>
    <script src="./renderer.js"></script>
</body>

</html>
